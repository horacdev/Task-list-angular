<div class="container">
    <div class="input-section">
      <input 
        type="text" 
        [(ngModel)]="newTask" 
        placeholder="Nova tarefa"
        (keyup.enter)="addTask()"
      >
      <button (click)="addTask()">Adicionar</button>
    </div>
  
    <ul class="task-list">
        <li *ngFor="let task of tasks; let i = index" 
            [class.completed]="task.completed">
          <span>{{ task.name }}</span>
          <div class="actions">
            <button class="complete-btn" (click)="toggleCompleted(i)">
              {{ task.completed ? '✓' : '?' }}
            </button>
            <button class="remove-btn" (click)="removeTask(i)">×</button>
          </div>
        </li>
      </ul>
